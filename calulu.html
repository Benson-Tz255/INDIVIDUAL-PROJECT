<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calculator { width: 300px; margin: 50px auto; padding: 20px; background: #f1f1f1; border-radius: 10px; }
        .screen { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; padding: 10px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">AC</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('Math.pow(')">xʸ</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
